name: CI/CD Workflow

on:
  push:
    branches:
      - 'main'
      - 'feature/*'  # Short-lived feature branches

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies using pnpm
        run: |
          corepack enable
          pnpm install

      - name: Run tests
        run: pnpm test

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies using pnpm
        run: |
          corepack enable
          pnpm install

      - name: Build project
        run: pnpm run build

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ vars.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-7)  # Shorten commit SHA for tagging
          docker build -t ${{ vars.DOCKER_USERNAME }}/client:$COMMIT_SHA .
          docker tag ${{ vars.DOCKER_USERNAME }}/client:$COMMIT_SHA ${{ vars.DOCKER_USERNAME }}/client:latest

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ vars.DOCKER_USERNAME }}/client:$COMMIT_SHA
          docker push ${{ vars.DOCKER_USERNAME }}/client:latest