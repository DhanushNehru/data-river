name: CI/CD Workflow

on:
  push:
    branches:
      - 'main'
      - 'feature/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies using pnpm
        run: |
          corepack enable
          pnpm install

      - name: Run tests
        run: pnpm test

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies using pnpm
        run: |
          corepack enable
          pnpm install

      - name: Build project
        run: pnpm run build

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          TAG="latest"  # You can adjust the tag (e.g., based on version, commit, etc.)
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-app:$TAG .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/my-app:$TAG ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-app:$TAG
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest
